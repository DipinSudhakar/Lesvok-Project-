<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./new-node.component.css">
    <title>Document</title>
</head>
<body>
    <div class="card m-3">
        <h5 class="card-header">Create or update nodes</h5>
        <div class="card-body">
            <form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                        <!-- <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name'].errors['required']">First Name is required</div>
                        </div> -->
                    </div>

                    <div class="form-group col">
                        <label>Type</label>
                        <select formControlName="type" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['type'].errors }">
                            <option value="Machine">Machine</option>
                            <option value="Component">Component</option>
                            <option value="Customer">Customer</option>
                            <option value="Others">Others</option>
                        </select>
                        <!-- <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
                            <div *ngIf="f['type'].errors['required']">Type is required</div>
                        </div> -->
                    </div>

                    <div class="form-group">
                        <label>Value</label>
                        <input type="number" formControlName="value" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['value'].errors }" />
                        <!-- <div *ngIf="submitted && f['value'].errors" class="invalid-feedback">
                            <div *ngIf="f['value'].errors['required']">First Name is required</div>
                        </div> -->
                    </div>

                </div>
                <div class="text-center btn-section">
                    <a class="btn btn-primary mr-1" (click)="onSubmit()">Add or Update</a>
                    <a class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
