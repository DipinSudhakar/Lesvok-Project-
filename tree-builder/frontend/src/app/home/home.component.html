<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>

</head>
<body>
    <div class="main-wrapper">

        <div class="container">

            <h1 class="text-center">LESVOK TREE</h1>

            <div class="tree-container-wrapper">

                <div class="row">

                    <div class="col-md-6">

                        <mat-tree class="example-tree mat-elevation-z$" [dataSource]="nestedDataSource"
                            [treeControl]="nestedTreeControl">

                            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>

                                <button (click)="selectNode(node)">

                                    <mat-icon>

                                        <i class=" bi bi-folder end-child-icon"></i>

                                    </mat-icon>

                                </button>

                                {{node.name}}

                            </mat-tree-node>

                            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">

                                <div class="mat-tree-node">

                                    <button mat-icon-button matTreeNodeToggle (click)="selectNode(node)">

                                        <mat-icon>

                                            <!-- {{nestedTreeControl.isExpanded(node) ? "description" : "folder"}} -->
                                            <i class="bi bi-folder-plus parent-child-icon"></i>

                                        </mat-icon>

                                    </button>

                                    {{node.name}}

                                </div>

                                <div class="nested-node"
                                    [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">

                                    <ng-container matTreeNodeOutlet></ng-container>

                                </div>

                            </mat-nested-tree-node>

                        </mat-tree>
                        <div class="div" *matTreeNodeDef="let node">{{node.name}}</div>

                    </div>

                    <div class="col-md-6 node-info-section">

                        <div class="tools-section">

                            <a routerLink="" routerLinkActive="active" (click)="directToCreatePage()">Create</a>
                            <a routerLink="" routerLinkActive="active" (click)="directToUpdatePage()">Update</a>
                            <a routerLink="" routerLinkActive="active" id="del-btn" (click)="deleteNode()">Delete</a>
                        </div>

                        <div class="node-info">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>id</label>
                                    <input type="text" class="node-item" readonly value="{{tree_single_detail?._id}}"
                                        id="node_id" placeholder="" style="border: none;">
                                    <label>Name</label>
                                    <input type="text" class="node-item" readonly value="{{tree_single_detail?.name}}"
                                        id="node_name" placeholder="" style="border: none;">
                                    <label>Type</label>
                                    <input type="text" class="node-item" readonly value="{{tree_single_detail?.type}}"
                                        id="node_type" placeholder="" style="border: none;">
                                </div>
                                <div class="col-md-6">
                                    <label>Created Date</label>
                                    <input type="text" class="node-item" readonly
                                        value="{{tree_single_detail?.createDate}}" id="node_updated_date" placeholder=""
                                        style="border: none;">
                                    <label>Updated Date</label>
                                    <input type="text" class="node-item" readonly
                                        value="{{tree_single_detail?.updateDate}}" id="node_created_date" placeholder=""
                                        style="border: none;">
                                    <label>Value</label>
                                    <input type="text" class="node-item" readonly value="{{tree_single_detail?.value}}"
                                        id="node_value" placeholder="" style="border: none;">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
